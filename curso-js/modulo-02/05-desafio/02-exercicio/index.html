<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Exercicio 02 </title>
  </head>
  <body>
    <div class="container">
        <button type="button" name="btnAdicionar"> Adicionar </button>
    </div>

    <script type="text/javascript">
      var container = document.querySelector('.container');
      var btnAdicionar = document.querySelector('.container button[name = btnAdicionar]');

      btnAdicionar.onclick = function(){
        var quadrado = document.createElement('div');
        quadrado.setAttribute('class', 'quadrado');
        quadrado.style.width = '100px';
        quadrado.style.height = '100px';
        quadrado.style.marginTop = '1px';
        quadrado.style.backgroundColor = 'red';
        quadrado.onmouseover = function(){
          quadrado.style.backgroundColor = getRandomColor();
        }
        container.appendChild(quadrado);
      }

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";

        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }

        return color;
      }

    </script>
  </body>
</html>

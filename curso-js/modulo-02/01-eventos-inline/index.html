<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Eventos In-line </title>
  </head>
  <body>
    <button type="button" name="btn" onmouseover="button()"> Button </button>
    <!-- O DOM Ã© composto por todos os elementos dispostos em tela -->
    <script type="text/javascript">
      function button(){
        alert("Button");
      };
    </script>
  </body>
</html>

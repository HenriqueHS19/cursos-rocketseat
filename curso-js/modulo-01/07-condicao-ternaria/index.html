<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Condição Ternaria </title>
  </head>
  <body>
    <script type="text/javascript">
      function sexo(){
        var sexo = 'M';
        //condicao ternaria
        //"?" indica o resultado da comparação
        return (sexo === 'M') ? 'Masculino' : 'Feminino';
      }

      console.log(sexo());
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Estruturas de repetição </title>
  </head>
  <body>
    <script type="text/javascript">
      //for é utilizado quando sabemos qual limite de interações
      for (var i = 0; i <= 50; i++){
        console.log(i);
      };

      console.log('--------------');

      //while é utilizado quando não sabemos o limite de interações
      var i = 453020520;
      while (i > 40){
        console.log(i);
        i /= 15;
      };

    </script>
  </body>
</html>
